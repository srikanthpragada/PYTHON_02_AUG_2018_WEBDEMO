<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Net Price Calculator</title>
</head>
<body>
<h2>Net Price Calculator</h2>
<form>
    Selling Price <br/>
    <input type="number" name="amount" value="{{amount}}"/>
    <p></p>
    Quantity Needed <br/>
    <input type="number" name="qty" value="{{qty}}" />
    <p></p>
    <input type="submit" value="Show Net Price"/>
</form>
{% if netamount > 0 %}
  <h3>Net Amount : {{netamount | floatformat:2 }} </h3>
{% endif %}

</body>
</html>
